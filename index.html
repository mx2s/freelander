<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example landing page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/app.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="container">
                <div class="logo-label">LOGO</div>
                <ul class="header-menu">
                    <li><a class="menu-link menu-link-active" href="#">Home</a></li>
                    <li><a class="menu-link" href="#">About</a></li>
                    <li><a class="menu-link" href="#">Portfolio</a></li>
                    <li><a class="menu-link" href="#">Services</a></li>
                    <li><a class="menu-link" href="#">Prices</a></li>
                    <li><a class="menu-link" href="#">Team</a></li>
                    <li><a class="menu-link" href="#">Blog</a></li>
                    <li><a class="menu-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="block1">
            <div class="row inner-block">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 text-center">
                    <div class="primary-title">WE ARE CREATIVE AGENCY</div>
                    <div class="additional-text">Morbi mattis felis at nunc. Duis viverra diam non justo. In nisl. Nullam sit amet magna in magna gravida vehicula. Mauris tincidunt sem sed arcu. Nunc posuere. </div>
                    <br/>
                    <div class="btn btn-primary action-button-big">Get started!</div>
                    <div class="btn btn-light action-button-big">Learn more</div>
                </div>
            </div>
        </div>
        <div class="block2">
        </div>
    </div>
    <script>
        $(window).scroll(function () {
            let scrollY = $(window).scrollTop();
            if (scrollY === 0) {
                $(".header").removeClass("header-with-offset");
            } else {
                $(".header").addClass("header-with-offset");
            }
        });
    </script>
</body>
</html>
